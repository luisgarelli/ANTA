<h1 style="text-align: center; background-color: rgb(90, 214, 255);">Mis Publicaciones</h1>

<div class="container">
  <div class="card-group mt-3">
    <div class="col-md-5" *ngFor=" let animal of verificarUsuario">

      <img class="card-img-top" [src]="animal.imagen" alt="Card image cap">
      <div class="card-text">
        Nombre: {{animal.nombre}}
        <br>
        Sexo: {{animal.sexo}}
        <br>
        Descripción: {{animal.descripcion}}
        <br>
        Fecha de ingreso {{animal.alta | date: 'dd/MM/yyyy'}}
        <br>
        Tamaño: {{animal.tamanio}}
        <br>
        Tipo: {{animal.tipo}}
        <br>
      </div>
      <div class="card text-center">
        <a class="btn btn-info" (click)="cambiarSeleccion(animal.id)">Ver Interesados</a>
        <a class="btn btn-success" (click)="perfil(animal.id)">Ver Info</a>
        <a class="btn btn-danger" (click)="eliminarAnimal(animal.id)">Eliminar</a>
      </div>
    </div>
  </div>
