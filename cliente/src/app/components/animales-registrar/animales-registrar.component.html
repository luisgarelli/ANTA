<br>
<div class="container">
    
    <div class="row justify-content-center "  style="background-color: rgb(86, 187, 255);">
        <div class="col-7" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20191009/pngtree-cute-corgi-dog-face-pattern-image_318704.jpg'); width: 100%; height: 79vh; background-size: cover; ">
          <h2 style="color: rgb(0, 0, 0);">Agregar animal</h2>
          <form class="row g-5 "  (submit)="agregar()" method="post" >

            <div class="col-md-12">
                <br>
                <label for="raza" class="form-label">Animal</label>
                <select class="form-select" [(ngModel)]="animal.animal_codigo" (change)="cambiarSeleccion7($event)">
                   <!-- <option selected>Seleccione...</option>-->
                   
                    <option [value]="ani.id" *ngFor="let ani of combo5" >
                      {{ani.nombre}}
                  
                  </select>
              </div>
            <div class="col-md-12">
            <label for="nombre" class="form-label">Nombre</label>
            <div class="input-group  ">
               
                <input type="text" id="" name="nombre" [(ngModel)]="animal.nombre" placeholder="nombre" autofocus>
            </div>
            </div>
          
            <div class="col-md-12">
                <label for="edad" class="form-label">Edad</label>
                <div class="input-group  ">
                   
                    <input type="text" name="edad" [(ngModel)]="animal.edad" placeholder="11">
                </div>
                </div>


            
                <div class="col-md-12">
                    <br>
                    <label for="raza" class="form-label">Raza</label>
                    <select class="form-select" [(ngModel)]="animal.raza" (change)="cambiarSeleccion2($event)">
                       <!-- <option selected>Seleccione...</option>-->
                       
                        <option [value]="ani.id" *ngFor="let ani of codigo2" >
                          {{ani.raza}}
                      
                      </select>
                  </div>

                  <div class="input-group form-group">
                           
                    <label for="sexo" class="form-label">Provincia</label>
                    <select class="form-select" [(ngModel)]="animal.provincia" (change)="cambiarSeleccion5($event)" >
                       <!-- <option selected>Seleccione...</option>-->
                       <option disabled selected> Selecciona una opcion</option>
                        <option [value]="ani.id"   *ngFor="let ani of combo3" >
                          {{ani.provincia}}
                      
                      </select>
                  </div>
                  <div class="col-md-12">
                 
                    <label for="sexo" class="form-label">Localidad</label>
                    <select class="form-select" [(ngModel)]="animal.localidad" (change)="cambiarSeleccion6($event)">
                       <!-- <option selected>Seleccione...</option>-->
                       
                        <option [value]="ani.id" *ngFor="let ani of codigo" >
                          {{ani.localidad}}  
                      
                      </select>
                  </div>
              <!-- <input type="text" id="" name="raza" [(ngModel)]="animal.raza" placeholder="raza">-->
           
            
        <div class="col-md-12">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <div class="input-group  ">
               
                <input type="text" id="" name="descripcion" [(ngModel)]="animal.descripcion" placeholder="Descripcion">
            </div>
        </div>
                
          

            <div class="col-md-12">
                <br>
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" [(ngModel)]="animal.sexo" (change)="cambiarSeleccion($event)">
                   <!-- <option selected>Seleccione...</option>-->
                   
                    <option [value]="ani.sexo" *ngFor="let ani of combo" >
                      {{ani.sexo}}
                  
                  </select>
              </div>
           <div>
              <button class="btn btn-info btn-sm">Agregar</button>
            </div>
          </form>
        </div>
    </div>
</div>

<br>
