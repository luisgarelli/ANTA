<br>
<table class="table table-dark table-hover">
    <thead class="thead-light">
        <th>ID</th>
        <th>Nombre</th>
        <th>email</th>
        <th>password</th>
        <th>rol</th>
        <th>alta</th>
        <th>activado</th>
        <th>perfil</th>
        <th>sexo</th>
        <th>provincia</th>
     
    </thead>
    <tbody *ngIf="usuarios.length > 0; else fila">
        <tr *ngFor=" let user of usuarios">
            <td>{{user.id}}</td>
            <td>{{user.nombre}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.rol}}</td>
            <td>{{user.alta}}</td>
            <td>{{user.activado}}</td>
            <td>{{user.perfil}}</td> 
            <td>{{user.sexo}}</td>
            <td>{{user.provincia}}</td>
            
        </tr>
    </tbody>
    <ng-template #fila>
        <tbody>
            <tr>
                <td colspan="4">No hay mas filas</td>
            </tr>
        </tbody>
    </ng-template>
</table>

<form (submit)="agregar()" method="post" >
    <div class="form-group">
        <input type="text" name="nombre" [(ngModel)]="usuario.nombre"  placeholder="Nombre" class="form-control">
      
        
        <input type="password" name="password" [(ngModel)]="usuario.password" placeholder="ContraseÃ±a" class="form-control">
          
       
        <input type="email" name="email" [(ngModel)]="usuario.email" placeholder="email"class="form-control">
          
        <button class="btn btn-success btn-block" >Agregar</button>
    </div>
</form>
