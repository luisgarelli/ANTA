<div>

    <table class="table table-dark table-hover">

        <thead class="thead-light">

            <th>ID</th>
            <th>Patente</th>
            <th>Telefono</th>
            <th>Descripci√≥n</th>

        </thead>

        <tbody *ngIf="autos.length > 0; else fila">

            <tr *ngFor=" let auto of autos">

                <td>{{auto.id_auto}}</td>
                <td>{{auto.patente}}</td>
                <td>{{auto.telefono}}</td>
                <td>{{auto.descripcion}}</td>

            </tr>

        </tbody>

        <ng-template #fila>

            <tbody>
                <tr>
                    <td colspan="4">No hay mas filas</td>
                </tr>
            </tbody>

        </ng-template>

    </table>

</div>
