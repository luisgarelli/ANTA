<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Inicio de Sesión</h3>
                </div>
                <div *ngIf="!reintentar" class="card-body">
                    
                    <form (submit)="ingresar()" method="post">
                        <div class="form-group">
                            <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="usuario" [(ngModel)]="user.usuario" placeholder="Usuario" class="form-control" autofocus>
                            </div>
                            <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" [(ngModel)]="user.password" placeholder="Contraseña" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Enviar</button>
                        </div>
                        <div class="d-flex justify-content-center links">
                            No tienes una cuenta?<a href="usuarios/registrar">Registrate</a>
                        </div>
                    </form>
                </div>
                <div *ngIf="reintentar" class="card-body">
                    {{mensaje}} <br>
                    <a class="btn btn-info" (click)=recargarForm()>Reintentar</a> 
                     <a class="btn btn-danger" routerLink="../principal">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
