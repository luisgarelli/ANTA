
<br>
<table class="table table-dark table-hover">
    <thead class="thead-light">
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Password</th>
        <th>Rol</th>
        <th>Alta</th>
        <th>Activado</th>
        <th>Perfil</th>
        <th>Eliminar</th>
    </thead>
    <tbody *ngIf="usuarios.length > 0; else fila">
        <tr *ngFor=" let usuarios of usuarios">
            <td>{{usuarios.id}}</td>
            <td>{{usuarios.nombre}}</td>
            <td>{{usuarios.email}}</td>
            <td>{{usuarios.password}}</td>
            <td>{{usuarios.rol}}</td>
            <td>{{usuarios.alta}}</td>
            <td>{{usuarios.activado}}</td>
            <td>{{usuarios.perfil}}</td>
         
            <td>                             
                <button name="borrar" type="button" class="btn btn-danger" (click)="BorrarUsuario(usuarios.id)"> Eliminar </button>
            </td>
         
            
        </tr>
    </tbody>
    <ng-template #fila>
        <tbody>
            <tr>
                <td colspan="4">No hay mas filas</td>
            </tr>
        </tbody>
    </ng-template>
</table>
