<div>

    <div>

        <table class="table table-dark table-hover">

            <thead class="thead-light">

                <th>Patente</th>
                <th>Telefono</th>
                <th>Descripcion Auto</th>
                <th>Slot</th>
                <th>Ingreso</th>
                <th>Egreso</th>

            </thead>

            <tbody *ngIf="historial.length > 0; else fila">

                <tr *ngFor=" let historia of historial">

                    <td>{{historia.patente}}</td>
                    <td>{{historia.telefono}}</td>
                    <td>{{historia.descripcion}}</td>
                    <td>{{historia.slot}}</td>
                    <td>{{historia.f_inicial}}</td>
                    <td>{{historia.f_final}}</td>

                </tr>

            </tbody>

            <ng-template #fila>

                <tbody>
                    <tr>
                        <td colspan="4">No hay mas filas</td>
                    </tr>
                </tbody>

            </ng-template>

        </table>

    </div>

</div>
